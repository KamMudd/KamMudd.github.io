<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MeBay Product Page Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h1>
                    <a href="#">
                        <span id="music">MusicBay</span>
                    </a>
                </h1>
            </div>
            <div id="viewer-content">
                <img src="images/g1.webp" alt="ibez guitar front">
                <img src="images/g2.webp" alt="ibez guitar side">
                <img src="images/g3.webp" alt="ibez guitar back">
                <img src="images/g4.webp" alt="ibez guitar full">
                <img src="images/g5.webp" alt="ibez guitar full back">
            </div>
            <div id="sidebar-content">
                <div id="item">
                    <h2>
                        Ibanez AEG50N Classical Acoustic/Electric, 
                        Black High Gloss
                    </h2>
                </div>
                <div id="seller-info">
                    <img
                        src="images/replaylogo.jpg"
                        alt="replay guitar exchange logo"
                    >
                    <a href="#store">Replay Guitar Exchange</a> 
                    (17214)
                    <a href="#rating">99.8% positive</a> . 
                    <a href="#other-items">Seller's other items</a> .
                    <a href="#contact">Contact seller</a>
                </div>
                <div id="price">
                    <h2>US $329.99</h2>
                    <p>
                        No Interest if paid in full in 6 mo on $99+ 
                        with PayPal Credit*
                    </p>
                </div>
                <div id="buying">
                    Condition: <span>New</span>

                    <div id="buttons">
                        <div id="buy">
                            <a href="#buy-now">
                                <span>Buy It Now</span>
                            </a>
                        </div>
                        <div id="add-cart">
                            <a href="#cart">Add to cart</a>
                        </div>
                        <div id="wlist">
                            <a href="#wishlist">Add to wishlist</a>
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="main-content">
                <img src="images/g6.webp" alt="ibez guitar front lg">
            </div>
        </div>
    </body>
</html>
